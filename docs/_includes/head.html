<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% if page.url == "/" %}<title>{{ site.title }}</title>{% elsif page.title %}<title>{{ page.title }} | {{ site.title }}</title>{% else %}<title>{{ site.title }}</title>{% endif %}

<meta name="generator" content="Jekyll v4.0.0" />
<meta name="description" content="{{ site.description }}">
<link rel="canonical" href="{{ site.url }}" />

<!-- og -->
<meta property="og:title" content="ecologies: docs" />
<meta property="og:locale" content="en_US" />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:site_name" content="ecologies: docs" />
<meta property="og:image" content="{{ site.url }}/assets/images/ecologies-open-graph.jpg">
<meta property="og:description" content="{{ site.description }}">
<script type="application/ld+json">
{"@type":"WebSite","url":"{{ site.url }}","name":"ecologies: docs","headline":"ecologies: docs","@context":"https://schema.org"}</script>

<!-- twitter -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ site.title }}">
<meta name="twitter:url" content="{{ site.url }}">
<meta name="twitter:description" content="{{ page.description }}">
<meta name="twitter:image:src" content="{{ site.url }}/assets/images/ecologies-open-graph.jpg">  

<!-- resources -->
<script src="https://kit.fontawesome.com/bf8e061a12.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="{{ "/assets/stylesheets/normalize.css" | relative_url }}?{{site.time | date: '%s%N'}}">
<link rel="stylesheet" href="{{ "/assets/stylesheets/style.css" | relative_url }}?{{site.time | date: '%s%N'}}">
<!-- link rel="apple-touch-icon-precomposed" href="{{ site.url }}/apple-touch-icon.png" /-->
<!-- link rel="shortcut icon" href="{{ site.url }}/favicon.ico?v=1" /-->
<!-- link rel="mask-icon" href="{{ site.url }}/mask-icon.svg" color="#ffffff"-->

</head>
