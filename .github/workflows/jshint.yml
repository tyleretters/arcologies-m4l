name: JSHint
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  misspell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Analyze code statically using misspell
        uses: moneyforward/misspell-action@v0
        with:
          files: |
            ./src.js
            ./tests.js
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Analyze code statically using ESLint
        uses: moneyforward/eslint-action@v0
        with:
          files: |
            ./src.js
            ./tests.js
          options: '["--ext", ".ts"]'
